{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSSCE ACM Student Chapter</title>
    
    <meta name="description" content="The official website for the NSSCE ACM Student Chapter. Join us to explore the world of computing.">
    <meta name="keywords" content="ACM, NSSCE, Computer Science, Technology, Coding, Workshops">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="{% static 'acm_chapter/css/main.css' %}">

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>
<body>

    <header>
        <div class="navbar-container">
        <nav class="navbar liquid-glass">
            <a href="{% url 'home' %}" class="nav-logo">
                <img src="{% static 'acm_chapter/images/acm-logo.png' %}" alt="ACM Logo" width="40" height="40">
            </a>
            <div class="nav-links" id="nav-links">
                <a href="{% url 'home' %}" class="nav-link {% if page == 'home' %}active{% endif %}">Home</a>
                <a href="{% url 'events' %}" class="nav-link {% if page == 'events' %}active{% endif %}">Events</a>
                <a href="{% url 'team' %}" class="nav-link {% if page == 'team' %}active{% endif %}">Our Team</a>
                <a href="{% url 'about' %}" class="nav-link {% if page == 'about' %}active{% endif %}">About Us</a>
            </div>
            <button class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </div>
    </header>

    <main class="content-wrapper">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'events' %}">Events</a>
                <a href="{% url 'team' %}">Our Team</a>
                <a href="{% url 'about' %}">About Us</a>
            </div>
            <div class="footer-socials">
                <a href="mailto:chapter@example.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
                <a href="https://www.instagram.com/acmnssce/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com/placeholder" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                 <a href="https://github.com/placeholder" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
            </div>
            <div class="footer-contact">
                <p>For website issues, contact the <a href="mailto:24b789@nssce.ac.in">Web Administrator</a>.</p>
            </div>
            <div class="footer-copyright">
                <p>&copy; {% now "Y" %} NSSCE ACM Student Chapter. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="{% static 'acm_chapter/js/main.js' %}"></script>
</body>
</html>
